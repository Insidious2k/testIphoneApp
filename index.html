<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Driver Test">

  <title>Driver Test</title>

  <style>
    body {
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      background: #fff;
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frame-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 650px;
      height: 1320px;
      transform-origin: top center;
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <iframe src="https://www.kvizmajster.sk/!vodicak5.php" allowfullscreen></iframe>
  </div>

  <script>
    function fitIframe() {
      const iframe = document.querySelector('iframe');
      const iframeW = 650;
      const iframeH = 1320;

      // iOS Safari tends to misreport innerWidth â€” use clientWidth instead
      const vw = document.documentElement.clientWidth;
      const vh = document.documentElement.clientHeight;

      // Pick the smaller ratio to preserve full view and add cushion to avoid clipping
      const scale = Math.min(vw / iframeW, vh / iframeH) * 0.98;

      iframe.style.transform = `scale(${scale})`;
    }

    window.addEventListener('load', fitIframe);
    window.addEventListener('resize', fitIframe);
  </script>
</body>
</html>
