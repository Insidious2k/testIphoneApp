<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Driver Test">

  <title>Driver Test</title>

  <style>
    body {
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      background: #fff;
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frame-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 650px;
      height: 1320px;
      transform-origin: top center;
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <iframe src="https://www.kvizmajster.sk/!vodicak5.php" allowfullscreen></iframe>
  </div>

  <script>
  function fitIframe() {
    const iframe = document.querySelector('iframe');
    const iframeW = 650;
    const iframeH = 1320;

    // Use visual viewport for more reliable Safari dimensions
    const vw = window.visualViewport ? window.visualViewport.width : document.documentElement.clientWidth;
    const vh = window.visualViewport ? window.visualViewport.height : document.documentElement.clientHeight;

    // Safari sometimes reports smaller CSS width — apply a light correction factor
    const scale = Math.min(vw / iframeW, vh / iframeH) * 1.3; // 1.1–1.15 sweet spot

    iframe.style.transform = `scale(${scale})`;
  }

  window.addEventListener('load', fitIframe);
  window.addEventListener('resize', fitIframe);
  window.addEventListener('orientationchange', () => setTimeout(fitIframe, 300));
</script>

</body>
</html>
